<div class="edit-component container">
  <form class="was-validated editForm">
    <div class="form-group">
      <label for="pname">Product Name:</label>
      <input type="text" class="form-control" id="pname" placeholder="Enter username"  [(value)]="product.name" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4 form-inline">
          <label for="price">Price: </label>
          <input type="number" class="form-control" id="price" [(value)]="product.price" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="col-md-4 form-inline">
          <label for="quantity">Quantity: </label>
          <input type="number" class="form-control" id="quantity" [(value)]="product.quantity" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="col-md-4 form-inline">
          <label for="color">Color: </label>
          <input type="text" class="form-control" id="color" [(value)]="product.color" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

      </div>

    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4 form-inline">
          <label for="category">Category: </label>
          <select class="form-controls" [(ngModel)]="catSelected" id="category" name="select" required>
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
          </select>
        </div>

        <div class="col-md-4 form-inline">
          <label for="manufacturer">Manufacturer: </label>
          <input type="text" class="form-control" id="manufacturer" placeholder="Company Name" name="manufacturer" [(value)]="product.manufacturer" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Description: </label>
        <textarea class="form-control" rows="5" id="comment" [(value)]="product.description" required></textarea>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-light">Cancel</button>
  </form>
</div>
