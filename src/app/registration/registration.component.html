<div class="register-component">
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Sign Up</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="John Doe"
                [(ngModel)]="model.username"
                #username="ngModel"
                name="username"
                required
                >
              </div>
            </div>
            <div class="form-group row">
              <label for="Email1" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                  placeholder="JohnDoe@example.com"
                  [(ngModel)]="model.email"
                  #email="ngModel"
                  name="email"
                  required
                  >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="password1" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password1" aria-describedby="passwordHelp"
                  placeholder="Password"
                  [(ngModel)]="model.password1"
                  #password1="ngModel"
                  name="password1"
                  required
                >

              </div>
            </div>
            <div class="form-group row">
              <label for="password2" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password2" aria-describedby="passwordHelp"
                  placeholder="Confirm Password"
                  [(ngModel)]="model.password2"
                  #password2="ngModel"
                  name="password2"
                  required
                >

              </div>
            </div>
            <div class="form-group row">
              <label for="pin" class="col-sm-2 col-form-label">Security Pin</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="pin" aria-describedby="pinHelp"
                  placeholder="Enter a security pin"
                  [(ngModel)]="model.pin"
                  #pin="ngModel"
                  name="pin"
                  required
                >
              </div>
            </div>

            <div class="form-group row">
              
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tos"
                  [(ngModel)]="model.tos"
                  #tos="ngModel"
                  name="tos"
                  required
                  >
                  <label class="form-check-label" for="tos">
                    I agree with all the terms and conditions
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group text-center form-sm mt-2">
              <button type="submit" class="btn btn-primary center-text" [disabled]="!registerForm.valid">Submit</button>
            </div>
          </form>

        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
</div>
