<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-6 desert hero-text">
              <!-- <h1>Beyond</h1>
              <h1>Imagination.</h1> -->
            </div>
            <div class="col-lg-6 d-flex justify-content-center login-form">
              <!-- Login Form Begins from here -->
              <form #loginForm='ngForm' (ngSubmit)="onSubmit()">
                <fieldset ngModelGroup="name">
                  <legend>Login Now</legend>
                  <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail"  aria-describedby="emailHelp"
                      placeholder="Enter email" required name="email"
                      [(ngModel)]="model.email"
                      #email="ngModel"
                      >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password" required 
                    [(ngModel)]="model.password"
                    name="password"
                    #password="ngModel"
                    >
                  </div>
                  <button type="submit" class="btn btn-secondary submit-btn" [disabled]="!loginForm.valid">Login</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
